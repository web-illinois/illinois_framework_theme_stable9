# Main theme library.
global:
  js:
    https://emergency.publicaffairs.illinois.edu/illinois.js:
      type: external
      attributes:
        async: true
    https://enroll.illinois.edu/ping:
      type: external
      attributes:
        async: true
    js/search.js: { }
    js/side-nav-title-append.js: { }
    js/paragraph-whitespace.js: { }
  dependencies:
    - core/jquery
  css:
    theme:
      css/style.css: {}
      fonts/font-awesome-4.7.0/css/font-awesome.css: { }
      fonts/font-awesome-4.7.0/css/illinois-icons.css: { }
      css/theme/print.css: { media: print }
    base:
      css/base/elements.css: {}
    component:
      css/component/block.css: {}
      css/component/breadcrumb.css: {}
      css/component/field.css: {}
      css/component/form.css: {}
      css/component/header.css: {}
      css/component/menu.css: {}
      css/component/messages.css: {}
      css/component/node.css: {}
      css/component/sidebar.css: {}
      css/component/table.css: {}
      css/component/tabs.css: {}
      css/component/buttons.css: {}
    layout:
      css/layout/layout.css: {}
web-components:
  header: true
  css:
    theme:
      https://cdn.toolkit.illinois.edu/3/toolkit.css:
        type: external
        minified: true
  js:
    https://cdn.toolkit.illinois.edu/3/toolkit.js:
      type: external
      minified: true
      attributes:
        type: module
        blocking: render
ils-contentslider:
  header: true
  css:
    theme:
      https://contrib.webtheme.illinois.edu/ils-contentslider/contentslider.min.css:
        type: external
        minified: true
  js:
    https://contrib.webtheme.illinois.edu/ils-contentslider/contentslider.min.js:
      type: external
      minified: true
content-adjust:
  js:
    js/content.js: {}
paragraph--hero--section:
  js:
    js/paragraph--hero--section.js: {}
  dependencies:
    - core/jquery
google-cse:
  js:
    js/google-cse.js: { attributes: { async: true } }
  dependencies:
    - core/jquery
    - core/drupalSettings
ils-forms:
  css:
    theme:
      https://contrib.webtheme.illinois.edu/ils-input/input3.min.css:
        type: external
        minified: true
  js:
    https://contrib.webtheme.illinois.edu/ils-input/input3.min.js:
      type: external
      minified: true
paragraph-rt:
  js:
    js/paragraph-rt.js: {}
  dependencies:
    - core/jquery
paragraph-list-content:
  js:
      js/paragraph-list-content.js: {}
  dependencies:
    - core/jquery
paragraph-contact:
  js:
    js/paragraph-contact.js: {}
paragraph-intro:
  js:
    js/paragraph-intro-home.js: {}
paragraph-bb:
  js:
    js/paragraph-bb.js: {}
paragraph-card:
  js:
    js/paragraph-card.js: {}
paragraph-cta-narrow:
  js:
    js/paragraph-cta-narrow.js: {}
paragraph-feature-group:
  js:
    js/paragraph-feature-group.js: {}
paragraph-icon-row:
  js:
    js/paragraph-icon-row.js: {}
